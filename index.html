<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div class="container  rounded-2" id="container">
        <h3 class="text-center text-danger text-decoration-underline my-3 py-2">SQI Dev Class Grading System</h3>
        <div class="row">
            <div class=" container-fluid background-container col-sm-6 rounded-4  " id="background"></div>
            <div class="col-lg-5 col-12 mx-auto">
                <div class="row">
                     <div class="container col-lg-12 col-6 shadow mt-lg-2 p-3 ">
                        <input type="number" class="form-control shadow-none border-danger border-2 form-control-sm my-2" id="num" placeholder="Type in your score">
                        <button class="w-100 btn btn-outline-danger border-2 fw-bold my-2 btn-sm" onclick="checkValue()">Check</button>
                        <div id="show"></div>
                    </div>
                   
                    
                </div>
            </div>
        </div>
    </div>
    
   
   
    

    
</body>
